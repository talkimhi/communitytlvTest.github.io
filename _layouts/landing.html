<html>

    {% include head.html %}
    <body>

        {% include header.html %}            

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>
                   
                </header>
                <div class="content">

                    {{ page.description }}

                    <ul class="actions">
                        <li><a href="https://www.eventbrite.com/e/community-summit-tlv-2020-tickets-122031594785" target="_blank" class="button special">REGISTER</a></li>
                        </ul>

                </div>
            </div>
        </section>

    {{ content }}

    {% include footer.html %}

</body>

</html>
